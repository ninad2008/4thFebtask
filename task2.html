<!DOCTYPE html>
<html>
<head>
    <title>Floating Stars Night Sky</title>

    <style>
        body{
            margin:0;
            height:100vh;
            overflow:hidden;
            background: radial-gradient(circle at bottom, #020111, #000000);
        }
        .star{
            position:absolute;
            width:8px;
            height:8px;
            background:white;
            border-radius:50%;
            animation: float 6s linear infinite;
            opacity:0;
        }

        .star1{ left:10%; animation-delay:0s; }
        .star2{ left:20%; animation-delay:1s; }
        .star3{ left:30%; animation-delay:2s; }
        .star4{ left:40%; animation-delay:3s; }
        .star5{ left:50%; animation-delay:4s; }
        .star6{ left:60%; animation-delay:1.5s; }
        .star7{ left:70%; animation-delay:2.5s; }
        .star8{ left:80%; animation-delay:3.5s; }
        .star9{ left:90%; animation-delay:4.5s; }
        .star10{ left:15%; animation-delay:2.2s; }
        .star11{ left:25%; animation-delay:1.3s; }
        .star12{ left:35%; animation-delay:3.7s; }
        .star13{ left:45%; animation-delay:0.8s; }
        .star14{ left:55%; animation-delay:4.1s; }
        .star15{ left:65%; animation-delay:2.9s; }

        @keyframes float{
            from{
                top:100%;
                opacity:0;
            }
            to{
                top:-10%;
                opacity:1;
            }
        }
    </style>
</head>

<body>

    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
    <div class="star star9"></div>
    <div class="star star10"></div>
    <div class="star star11"></div>
    <div class="star star12"></div>
    <div class="star star13"></div>
    <div class="star star14"></div>
    <div class="star star15"></div>

</body>
</html>
